        function renderCars(filteredCars) {
            const carGrid = document.getElementById('car-grid');
            carGrid.innerHTML = '';

            filteredCars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.classList.add('car-card');
                carCard.innerHTML = `
                    <img src="${car.image}" alt="${car.brand} ${car.model}" class="car-image">
                    <div class="car-info">
                        <h3 class="car-title">${car.brand} ${car.model}</h3>
                        <ul class="car-details">
                            <li>Рік випуску: ${car.year}</li>
                            <li>Пробіг: ${car.mileage} км</li>
                            <li>Двигун: ${car.engine}</li>
                            <li>Коробка: ${car.transmission}</li>
                            <li>Стан: ${car.condition === 'new' ? 'Нова' : 'Вживана'}</li>
                        </ul>
                        <div class="car-price">${car.price.toLocaleString()} ₴</div>
                        <button onclick="openBuyModal(${car.id})" class="btn btn-primary">Купити</button>
                    </div>
                `;
                carGrid.appendChild(carCard);
            });
        }

        function filterAndSortCars() {
            const brandFilter = document.getElementById('brand-filter').value;
            const yearFilter = document.getElementById('year-filter').value;
            const conditionFilter = document.getElementById('condition-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;

            let filteredCars = cars.filter(car => {
                const matchBrand = !brandFilter || car.brand === brandFilter;
                const matchYear = !yearFilter || car.year.toString() === yearFilter;
                const matchCondition = !conditionFilter || car.condition === conditionFilter;
                
                let matchPrice = true;
                if (priceFilter) {
                    if (priceFilter === '0-500000') matchPrice = car.price <= 500000;
                    if (priceFilter === '500000-1000000') matchPrice = car.price >= 500000 && car.price <= 1000000;
                    if (priceFilter === '1000000+') matchPrice = car.price >= 1000000;
                }

                return matchBrand && matchYear && matchCondition && matchPrice;
            });

            switch(sortFilter) {
                case 'price-asc':
                    filteredCars.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredCars.sort((a, b) => b.price - a.price);
                    break;
                case 'year-asc':
                    filteredCars.sort((a, b) => a.year - b.year);
                    break;
                case 'year-desc':
                    filteredCars.sort((a, b) => b.year - a.year);
                    break;
            }

            renderCars(filteredCars);
        }

        function openBuyModal(carId) {
            const modal = document.getElementById('buy-modal');
            const carSelect = document.getElementById('selected-car');
            const selectedCar = cars.find(car => car.id === carId);

            carSelect.innerHTML = `<option value="${selectedCar.id}">${selectedCar.brand} ${selectedCar.model} (${selectedCar.year})</option>`;
            
            modal.style.display = 'block';
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('buy-modal').style.display = 'none';
        }

        document.getElementById('buy-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Заявка надіслана! Ми зв\'яжемося з вами найближчим часом.');
            document.getElementById('buy-modal').style.display = 'none';
            this.reset();
        });

        document.getElementById('brand-filter').addEventListener('change', filterAndSortCars);
        document.getElementById('year-filter').addEventListener('change', filterAndSortCars);
        document.getElementById('condition-filter').addEventListener('change', filterAndSortCars);
        document.getElementById('price-filter').addEventListener('change', filterAndSortCars);
        document.getElementById('sort-filter').addEventListener('change', filterAndSortCars);

        renderCars(cars);

    window.onload = function() {
        const savedCarState = localStorage.getItem('carState');
        if (savedCarState) {
            const conditionFilter = document.getElementById('condition-filter');

            conditionFilter.value = savedCarState === 'Нова' ? 'new' : 'used';

            filterAndSortCars();
        }
        localStorage.removeItem('carState');
    };
